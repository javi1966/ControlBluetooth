<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"/>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script  src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Monitor Consumo</title>
    </head>
    <body>

        <div data-role="page" id="main">

            <div data-role="header" class="ui-header-fixed ui-corner-all">
                <h1 >Visor Consumo</h1>
            </div><!-- /header -->

            <div role ="main" class="ui-content">

                <div id="visual">


                    <canvas id="gaugeVolt"></canvas>
                    <canvas id="gaugeTemp"></canvas> 
                    <canvas id="gaugeAmp"></canvas>

                    <p class="disp_valor" id="Tension">0.00 V</p>
                    <p class="disp_valor" id="Corriente">0.00 A</p> 

                </div>



                <div id="connectionScreen" >
                    <p>Conexion</p>
                    <div id="deviceList" >
                        <p id="debug"></p>
                    </div>
                    <div id="divConectar">
                        <button id="refreshButton" class="ui-corner-all">Busca Nodos</button>
                    </div>
                    <div id="divDesc">
                        <button id="descButton" class="ui-btn ui-corner-all">Desconecta Nodos</button>
                    </div>
                    <div id="divDatos">
                        <!--<button id="sendVA" data-theme='b'>Medida</button> -->
                        <fieldset>
                            <div data-role="fieldcontain">
                                <label for="sendVA">Mide:</label>
                                <input type="checkbox" id="sendVA" data-role="flipswitch">

                            </div>
                        </fieldset>

                        <div id="asinc">
                            <button id="sendTension" class="ui-btn ui-corner-all ui-body-b">Tension</button> 
                            <button id="sendCorriente" class="ui-btn ui-corner-all">Corriente</button>
                            <button id="recvBufTension" class="ui-btn ui-corner-all">B.Tension</button>
                            <button id="recvBufCorriente" class="ui-btn ui-corner-all">B.Corriente</button>
                            <button id="recvTemperatura" class="ui-btn ui-corner-all">Temperatura</button>
                        </div>
                    </div>

                </div>  <!-- Connection Screen -->    

            </div><!-- /content -->

            <div data-role="footer" class="ui-footer-fixed ui-corner-all" >
                <h4>Javier Espinosa Guerra</h4>
            </div><!-- /footer -->
        </div><!-- /page -->  


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/gauge.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>

</html>
